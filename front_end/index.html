<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="control-keys">
            <button>C</button>
            <button>DEL</button>
            <button>Ans</button>
            <button>history</button>
        </div>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
            <button>(</button>
            <button>)</button>
            <button>%</button>
            
        </div>
        <div id="advanced-buttons">
            <button>e^x</button>
            <button>e</button>
            <button>π</button>
            <button>ln</button>
            <button>log</button>
            <button>x^y</button>
            <button>√</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>

        </div>
    </div>
    <div id="history"></div> <!-- 添加历史记录显示区域 -->
    <div id="last-record"></div><!-- 添加最后一次的历史记录显示区域 -->
    <script src="calculator.js"></script>
</body>
</html>
